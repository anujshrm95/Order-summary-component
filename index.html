<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="index.css" rel="stylesheet" />
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="main">

    <div class="img"><img src="illustration-hero.svg" alt=""></div>

    <div class="comp2">
      <div class="heading">Order Summary</div>
      <div class="content">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </div>

      <div class="plan">
        <img src="icon-music.svg" alt="">
        <div>
        <div>Annual Plan</div>
        <div>$59.99/year</div></div>
        <a href="">Change</a>
      </div>

      

      <button class="bttn1"><a href="">Proceed to Payment</a></button>
      <div class="bttn2"><a href="">Cancel Order</a></div>
    </div>

  </div>
</body>
</html>
